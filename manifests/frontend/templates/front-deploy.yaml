apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend-app
        image: "{{ .Values.image.repository}}/{{ .Values.image.tag}}"
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: acr-secret   # Aqu√≠ agregamos la referencia al secreto

